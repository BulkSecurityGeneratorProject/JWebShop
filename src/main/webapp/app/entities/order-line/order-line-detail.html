
<div>
    <h2><span data-translate="jWebShopApp.orderLine.detail.title">Order Line</span> {{vm.orderLine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jWebShopApp.orderLine.qty">Qty</span></dt>
        <dd>
            <span>{{vm.orderLine.qty}}</span>
        </dd>
        <dt><span data-translate="jWebShopApp.orderLine.orderObject">Order Object</span></dt>
        <dd>
            <a ui-sref="order-object-detail({id:vm.orderLine.orderObject.id})">{{vm.orderLine.orderObject.id}}</a>
        </dd>
        <dt><span data-translate="jWebShopApp.orderLine.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.orderLine.product.id})">{{vm.orderLine.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="order-line-detail.edit({id:vm.orderLine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
