<div>
    <h2 data-translate="jWebShopApp.orderLine.home.title">Order Lines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="order-line.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jWebShopApp.orderLine.home.createLabel">
                        Create new Order Line
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jWebShopApp.orderLine.qty">Qty</span></th>
                    <th><span data-translate="jWebShopApp.orderLine.orderObject">Order Object</span></th>
                    <th><span data-translate="jWebShopApp.orderLine.product">Product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderLine in vm.orderLines track by orderLine.id">
                    <td><a ui-sref="order-line-detail({id:orderLine.id})">{{orderLine.id}}</a></td>
                    <td>{{orderLine.qty}}</td>
                    <td>
                        <a ui-sref="order-object-detail({id:orderLine.orderObject.id})">{{orderLine.orderObject.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="product-detail({id:orderLine.product.id})">{{orderLine.product.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="order-line-detail({id:orderLine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-line.edit({id:orderLine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-line.delete({id:orderLine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
