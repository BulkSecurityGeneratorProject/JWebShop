
<div>
    <h2><span data-translate="jWebShopApp.orderObject.detail.title">Order Object</span> {{vm.orderObject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jWebShopApp.orderObject.orderNumber">Order Number</span></dt>
        <dd>
            <span>{{vm.orderObject.orderNumber}}</span>
        </dd>
        <dt><span data-translate="jWebShopApp.orderObject.user">User</span></dt>
        <dd>
            {{vm.orderObject.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="order-object-detail.edit({id:vm.orderObject.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
