
<div>
    <h2><span data-translate="jWebShopApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jWebShopApp.product.productName">Product Name</span></dt>
        <dd>
            <span>{{vm.product.productName}}</span>
        </dd>
        <dt><span data-translate="jWebShopApp.product.description">Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span data-translate="jWebShopApp.product.price">Price</span></dt>
        <dd>
            <span>{{vm.product.price}}</span>
        </dd>
        <dt><span data-translate="jWebShopApp.product.reference">Reference</span></dt>
        <dd>
            <span>{{vm.product.reference}}</span>
        </dd>
        <dt><span data-translate="jWebShopApp.product.picture">Picture</span></dt>
        <dd>
            <div ng-if="vm.product.picture">
                <a ng-click="vm.openFile(vm.product.pictureContentType, vm.product.picture)">
                    <img data-ng-src="{{'data:' + vm.product.pictureContentType + ';base64,' + vm.product.picture}}" style="max-width: 100%;"/>
                </a>
                {{vm.product.pictureContentType}}, {{vm.byteSize(vm.product.picture)}}
            </div>
        </dd>
        <dt><span data-translate="jWebShopApp.product.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.product.category.id})">{{vm.product.category.categoryName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
